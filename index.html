<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TicTacToe</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,700,800"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="css/animate.css" />

    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="css/magnific-popup.css" />

    <link rel="stylesheet" href="css/aos.css" />

    <link rel="stylesheet" href="css/ionicons.min.css" />

    <link rel="stylesheet" href="css/bootstrap-datepicker.css" />
    <link rel="stylesheet" href="css/jquery.timepicker.css" />

    <link rel="stylesheet" href="css/flaticon.css" />
    <link rel="stylesheet" href="css/icomoon.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/icon.css" />
    <link rel="stylesheet" href="css/game.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light"
      id="ftco-navbar"
    >
      <div class="container">
        <a class="navbar-brand" href="#">TicTacToe</a>

        <div class="collapse navbar-collapse" id="ftco-nav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a href="index.html" class="nav-link">Play</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- END nav -->

    <section class="home-slider ftco-degree-bg">
      <div class="slider-item">
        <div class="overlay"></div>
        <div class="container">
          <div
            class="row slider-text align-items-center justify-content-center"
          >
            <div class="col-md-10 ftco-animate text-center">
              <h1 class="mb-4">
                Play with
                <strong
                  class="typewrite"
                  data-period="4000"
                  data-type='[ "Your Friend", "the Computer" ]'
                >
                  <span class="wrap"></span>
                </strong>
              </h1>
              <p>A small game of tic tac toe, made out of boredom :)</p>
              <button class="btn" onclick="resetScores()">Reset Scores</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- END slider -->

    <section class="ftco-section-featured ftco-animate">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="item">
              <!--<img src="images/dashboard_full_1.jpg" class="img-fluid" alt="">-->
              <div class="game--container img-fluid" style="margin-top: 25%;" id="thatContainer">
              <img src="images/tc.png" class="img-fluid" height="100px" width="100px" alt="cell">
              <img src="images/tc.png" class="img-fluid" height="100px" width="100px" alt="cell">
              <img src="images/tc.png" class="img-fluid" height="100px" width="100px" alt="cell">
              <img src="images/tc.png" class="img-fluid" height="100px" width="100px" alt="cell">
              <img src="images/tc.png" class="img-fluid" height="100px" width="100px" alt="cell">
              <img src="images/tc.png" class="img-fluid" height="100px" width="100px" alt="cell">
              <img src="images/tc.png" class="img-fluid" height="100px" width="100px" alt="cell">
              <img src="images/tc.png" class="img-fluid" height="100px" width="100px" alt="cell">
              <img src="images/tc.png" class="img-fluid" height="100px" width="100px" alt="cell">
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section ftco-counter ftco-degree-bg" id="section-counter">
      <div class="container">
        <div class="row justify-content-center mb-5 pb-5">
          <div class="col-md-7 text-center heading-section heading-section-white ftco-animate">
            <h2>Scoreboard</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-lg-4 d-flex justify-content-center counter-wrap ftco-animate">
            <div class="block-18 text-center">
              <div class="text">
                <!--<strong class="number" data-number="" id="player1">0</strong>-->
                <strong class="number" id="player1">0</strong>
                <span>Player 1<br>X</span>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-4 d-flex justify-content-center counter-wrap ftco-animate">
            <div class="block-18 text-center">
              <div class="text">
                <strong class="number" id="player2">0</strong>
                <span>Player 2<br>O</span>
              </div>
            </div>
          </div>
          <div class="col-md-6 col-lg-4 d-flex justify-content-center counter-wrap ftco-animate">
            <div class="block-18 text-center">
              <div class="text">
                <!--<strong class="number" data-number="" id="winner">0</strong>-->
                <span id="winner"></span>
                <span>Player Leading Right Now</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="ftco-footer ftco-bg-dark ftco-section">
      <div class="container">
        <div class="row mb-5">
          <div class="col-md">
            <div class="ftco-footer-widget mb-4">
              <h2 class="ftco-heading-2">TicTacToe</h2>
              <p>
                Made out of boredom by Kaushal. You can find his github
                <a href="https://github.com/theParanoidScripts/">here</a>.
              </p>
              <ul
                class="ftco-footer-social list-unstyled float-md-left float-lft"
              >
                <li class="ftco-animate">
                  <a href="https://dev.to/theParanoidScripts"
                    ><span class="lnk dev social-icon"></span
                  ></a>
                </li>
                <li class="ftco-animate">
                  <a href="https://github.com/theParanoidScripts"
                    ><span class="icon-github"></span
                  ></a>
                </li>
                <li class="ftco-animate">
                  <a href="https://www.linkedin.com/in/kaushal-bhat-8374451a2"
                    ><span class="icon-linkedin"></span
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <p>
              <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
              Copyright &copy;

                document.write(new Date().getFullYear());

            </p>
          </div>
        </div>
      </div>
    </footer>

    <script src="js/game.js"></script>
    <script defer src="js/ai.js"></script>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-migrate-3.0.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>

    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
